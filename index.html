  <title>Banana by Andr oDei</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #d62828;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .dial {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: white;
    }

    .number {
      position: absolute;
      width: 42px;
      height: 42px;
      text-align: center;
      line-height: 42px;
      font-family: Garamond, serif;
      font-size: 22px;
      font-weight: bold;
      color: black;
      border-radius: 50%;
      background: hsl(calc(30 * var(--i)), 70%, 60%);
      transform: translate(-50%, -50%);
    }

    #banana {
      position: absolute;
      width: 200px;
      height: auto;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%) rotate(0deg);
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    .coffee {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 24px;
      text-decoration: none;
      z-index: 10;
    }

    .coffee a {
      color: black;
      text-decoration: none;
    }

    .logo {
      position: fixed;
      bottom: 10px;
      right: 15px;
      z-index: 10;
    }

    .logo img {
      width: 28px;
      height: 28px;
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 768px) {
      .dial {
        width: 300px;
        height: 300px;
      }

      .number {
        font-size: 18px;
        width: 36px;
        height: 36px;
        line-height: 36px;
      }

      #banana {
        width: 160px;
      }
    }

    @media (max-width: 480px) {
      .dial {
        width: 250px;
        height: 250px;
      }

      .number {
        display: none;
      }

      #banana {
        width: 140px;
      }

      .coffee {
        font-size: 20px;
        top: 5px;
        right: 10px;
      }

      .logo img {
        width: 24px;
        height: 24px;
      }
    }

    .rotate-warning {
      display: none;
      position: absolute;
      z-index: 1000;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #d62828;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      padding-top: 40%;
    }

    @media screen and (orientation: portrait) and (max-width: 768px) {
      .rotate-warning {
        display: block;
      }

      body > *:not(.rotate-warning) {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="rotate-warning">üîÑ –ü–æ–≤–µ—Ä–Ω–∏ —ç–∫—Ä–∞–Ω –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –±–∞–Ω–∞–Ω–æ–≤!</div>

  <div class="coffee">
    <a href="https://www.buymeacoffee.com/indexmod" target="_blank">‚òï</a>
  </div>
  <div class="logo">
    <a href="https://t.me/bananamusicclub" target="_blank">
      <img src="/favicon/favicon-96x96.png" alt="Banana Logo" />
    </a>
  </div>
  <div class="dial" id="dial">
    <img id="banana" src="img/banana.png" alt="Banana Pointer" />
  </div>

  <script>
    const dial = document.getElementById('dial');
    const banana = document.getElementById('banana');
    const total = 12;
    let index = 0;

    const trackNames = [
      "Tri-Banana-russian",
      "Le-Banana-Split-french",
      "Go-Bananas-english",
      "Big-Banana-chinese",
      "Nana-Banana-hebrew",
      "Give-That-Wolf-A-Banana-english",
      "Bananeira-portuguese",
      "Banansang-swedish",
      "Monkey-Banana-turkish",
      "Tondetta-Banana-japanese",
      "Banana-Banana-hindi",
      "Banana-Boat-Song-german"
    ];

    const isMobile = window.innerWidth <= 480;

    if (!isMobile) {
      for (let i = 1; i <= total; i++) {
        const angle = (i - 3) * (Math.PI * 2 / total);
        const radius = 170;
        const centerX = 200;
        const centerY = 200;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;
        const num = document.createElement('div');
        num.className = 'number';
        num.style.left = `${x}px`;
        num.style.top = `${y}px`;
        num.textContent = i;
        num.style.setProperty('--i', i);
        dial.appendChild(num);
      }
    }

    const audio = new Audio();
    dial.addEventListener('click', () => {
      index = (index % total) + 1;
      const angle = (index - 1) * 30;
      banana.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
      const fileName = `${String(index).padStart(2, '0')}-${trackNames[index - 1]}.m4a`;
      audio.src = `audio/${fileName}`;
      audio.play();
    });
  </script>
</body>
